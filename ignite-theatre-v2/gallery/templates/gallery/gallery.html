{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container-fluid" id="container-fluid-padding">
    <div class="row text-box-outside">
        {% for image in gallery %}
        <div class="col-md-6 col-lg-4 col-md-6 col-lg-4 p-5">
            {% if image.picture %}
            <img src="{{ image.picture.url }}" class="img-fluid" alt="Gabriel - Live Performance" />
            {% endif %}
        </div>
        {% endfor %}
    </div>

</section>

{% endblock %}
